  <body>
    <div id="map"></div>
    <script>
var citymap = {
      fortaleza: {
        center: {lat:-3.71839 , lng: -38.5434},
        cases: 24255

      },
      recife: {
        center :{lat:-8.05428, lng: -34.8813},
        cases: 19452
      },
      natal: {
        center: {lat: -5.79448,lng: -35.211},
        cases: 3137

      },
      joaopessoa: {
        center: {lat: -7.11532, lng: -34.861},
        cases: 4347
      }

};


      function initMap() {
        // Create the map.
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 5,
          center: {lat: -8.05428, lng: -34.8813},
          mapTypeId: 'terrain'
        });

        // Construct the circle for each value in citymap.
        // Note: We scale the area of the circle based on the population.
        for (var city in citymap) {
          // Add the circle for this city to the map.
          var cityCircle = new google.maps.Circle({
            strokeColor: '#FF0000',
            strokeOpacity: 0.8,
            strokeWeight: 2,
            fillColor: '#FF0000',
            fillOpacity: 0.35,
            map: map,
            center: citymap[city].center,
            radius: Math.sqrt(citymap[city].cases) * 1000
          });
        }
      }

       
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIaZCbMA11BNMOwnIKoFAwQHvejrYgfqY&callback=initMap"
    async defer type="text/javascript"></script>
  </body>
