<!DOCTYPE html>
<html>
  <head>
    <title>Cadastro Cliente</title>
    <link rel="stylesheet" href="C:/Users/emili/Documents/30diasWeb/Dia2/public/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Jost:200,300,300i,400,400i,500,600,700,800&display=swap" rel="stylesheet">
  </head>


  <body>
    <div id="modal">
      <div class="content">
        <h1>Cadastro de Cliente</h1>
      <form action="/" method="POST">
        <div class="input-wrapper">
          <label for="name">Nome</label><br>
          <input type="text" name="nome" id="name"><br> 

        </div>
        <div class="input-wrapper">
          <label for="city">Cidade</label>
          <input type="tel" name="" id="">

        </div>

        <div class="input-wrapper">
          <label for="state">Estado</label>
          <input type="text" name="state" id="state">    
        </div>

        <div class="input-wrapper">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email">
        </div>    


        <div class="input-wrapper">
          <label for="phone">Telefone</label>
          <input type="tel" name="phone" pattern="[0-9]{2}[0-9]{5}-[0-9]{4}" id="phone"><br>
        </div>

        <div>
          <label for="password">Senha</label>
          <input type="password" name="password" id="password">
        </div>  

        <button>Salvar</button>
  
      </form>

      </div>
      
      
      
    </div>
   
 
    

  
    
  <script src="/script.js"></script>

    
  </body>
</html>
