<!DOCTYPE html>
<html>
  <head>
    <title>Clientes</title>
    <link rel="stylesheet" href="/styles.css">
    <link rel="icon" type="image/icon" href="https://image.flaticon.com/icons/svg/2666/2666505.svg">
    <link href="https://fonts.googleapis.com/css?family=Jost:200,300,300i,400,400i,500,600,700,800&display=swap" rel="stylesheet">



  </head>

  <body>
    <header>
      <nav>
        <a href="/" class="button" onClick="onOff()">Novo Cliente</a>
      </nav>
    </header>

    <h1>Clientes</h1>

    <section id="clientes">


      {% for client in clients %}
        <section class="cliente">
          <div class="content">
            <h3>Cliente</h3>
            <p>Nome: {{client.name}}</p>
            <p>Cidade: {{client.city}}</p>
            <p>Estado: {{client.state}}</p>
            <p>Email: {{client.email}}</p>
            <p>Telefone: {{client.phone}}</p>
    
          </div>
    
        </section>

      {% endfor %}


    
    </section>
    
    

  </body>

</html>
